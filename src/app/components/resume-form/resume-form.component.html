<form [formGroup]="resumeForm" (ngSubmit)="submitForm()">
  <!-- Personal Information -->
  <h2 class="my-3">Personal Information</h2>

  <div class="row mt-3">
    <div class="col">
      <label class="form-label" for="firstName">First Name:</label>
      <input
        class="form-control"
        type="text"
        id="firstName"
        name="firstName"
        formControlName="firstName"
        required
      />
    </div>

    <div class="col">
      <label class="form-label" for="lastName">Last Name:</label>
      <input
        class="form-control"
        type="text"
        id="lastName"
        name="lastName"
        formControlName="lastName"
        required
      />
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <label class="form-label" for="email">Email:</label>
      <input
        class="form-control"
        type="email"
        id="email"
        name="email"
        formControlName="email"
        required
      />
    </div>

    <div class="col">
      <label class="form-label" for="phoneNumber">Phone Number:</label>
      <input
        class="form-control"
        type="tel"
        id="phoneNumber"
        name="phoneNumber"
        formControlName="phoneNumber"
        required
      />
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <label class="form-label" for="address">Address:</label>
      <input
        class="form-control"
        type="text"
        id="address"
        name="address"
        formControlName="address"
        required
      />
    </div>
  </div>

  <div class="row mt-3">
    <div class="col">
      <label class="form-label" for="description">Description:</label>
      <input
        class="form-control"
        type="text"
        id="description"
        name="description"
        formControlName="description"
        required
      />
    </div>

    <div class="col">
      <label class="form-label" for="linkedin">Linkedin:</label>
      <input
        class="form-control"
        type="text"
        id="linkedin"
        name="linkedin"
        formControlName="linkedin"
        required
      />
    </div>
  </div>

  <!-- Experience Section -->
  <h2 class="my-3">Experiences</h2>

  <div formArrayName="experiences">
    <div
      *ngFor="let experience of experiences.controls; let i = index"
      [formGroupName]="i"
    >
      <h3>Experience {{ i + 1 }}</h3>
      <label class="form-label" for="title">Title:</label>
      <input
        class="form-control"
        type="text"
        id="title"
        formControlName="title"
        required
      />

      <div class="row">
        <div class="col">
          <label class="form-label mt-3" for="company">Company:</label>
          <input
            class="form-control"
            type="text"
            id="company"
            name="company"
            formControlName="company"
            required
          />
        </div>

        <div class="col">
          <label class="form-label mt-3" for="location">Location:</label>
          <input
            class="form-control"
            type="text"
            id="location"
            name="location"
            formControlName="location"
            required
          />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label class="form-label mt-3" for="startDate">startDate:</label>
          <input
            class="form-control"
            type="text"
            id="startDate"
            name="startDate"
            formControlName="startDate"
            required
          />
        </div>

        <div class="col">
          <label class="form-label mt-3" for="endDate">endDate:</label>
          <input
            class="form-control"
            type="text"
            id="endDate"
            name="endDate"
            formControlName="endDate"
            required
          />
        </div>
      </div>

      <label class="form-label mt-3" for="description">Description:</label>
      <input
        class="form-control"
        type="text"
        id="description"
        name="description"
        formControlName="description"
        required
      />

      <button
        class="btn btn-danger mt-3 float-end"
        type="button"
        (click)="removeExperience(i)"
      >
        Remove Experience
      </button>
    </div>
  </div>

  <button
    class="btn btn-secondary mt-3"
    type="button"
    (click)="addExperience()"
  >
    Add Experience
  </button>

  <!-- Education -->
  <h2 class="my-3">Education</h2>

  <div formArrayName="educations">
    <div
      *ngFor="let education of educations.controls; let j = index"
      [formGroupName]="j"
    >
      <h3>Education {{ j + 1 }}</h3>

      <div class="row mt-3">
        <div class="col">
          <label class="form-label" for="degree">Degree:</label>
          <input
            class="form-control"
            type="text"
            id="degree"
            formControlName="degree"
            required
          />
        </div>

        <div class="col">
          <label class="form-label" for="major">Major:</label>
          <input
            class="form-control"
            type="text"
            id="major"
            name="major"
            formControlName="major"
            required
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <label class="form-label" for="location">Location:</label>
          <input
            class="form-control"
            type="text"
            id="location"
            name="location"
            formControlName="location"
            required
          />
        </div>

        <div class="col">
          <label class="form-label" for="university">University:</label>
          <input
            class="form-control"
            type="text"
            id="university"
            name="university"
            formControlName="university"
            required
          />
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <label class="form-label" for="startDate">startDate:</label>
          <input
            class="form-control"
            type="text"
            id="startDate"
            name="startDate"
            formControlName="startDate"
            required
          />
        </div>

        <div class="col">
          <label class="form-label" for="endDate">endDate:</label>
          <input
            class="form-control"
            type="text"
            id="endDate"
            name="endDate"
            formControlName="endDate"
            required
          />
        </div>
      </div>

      <label class="form-label mt-3" for="description">Description:</label>
      <input
        class="form-control"
        type="text"
        id="description"
        name="description"
        formControlName="description"
        required
      />

      <button
        class="btn btn-danger mt-3 float-end"
        type="button"
        (click)="removeEducation(j)"
      >
        Remove Education
      </button>
    </div>
  </div>

  <button class="btn btn-secondary mt-3" type="button" (click)="addEducation()">
    Add Education
  </button>

  <!-- Certification -->
  <h2 class="my-3">Certification</h2>

  <div formArrayName="certifications">
    <div
      *ngFor="let certification of certifications.controls; let j = index"
      [formGroupName]="j"
    >
      <h3>Certification {{ j + 1 }}</h3>

      <div class="row mt-3">
        <div class="col">
          <label class="form-label" for="name">Name:</label>
          <input
            class="form-control"
            type="text"
            id="name"
            formControlName="name"
            required
          />
        </div>

        <div class="col">
          <label class="form-label" for="date">Date:</label>
          <input
            class="form-control"
            type="text"
            id="date"
            name="date"
            formControlName="date"
            required
          />
        </div>
      </div>

      <button
        class="btn btn-danger mt-3 float-end"
        type="button"
        (click)="removeCertification(j)"
      >
        Remove certification
      </button>
    </div>
  </div>

  <button
    class="btn btn-secondary mt-3"
    type="button"
    (click)="addCertification()"
  >
    Add certification
  </button>

  <!-- References -->
  <h2 class="my-3">References</h2>

  <div formArrayName="references">
    <div
      *ngFor="let reference of references.controls; let j = index"
      [formGroupName]="j"
    >
      <h3>references {{ j + 1 }}</h3>

      <div class="row mt-3">
        <div class="col">
          <label class="form-label" for="name">Name:</label>
          <input
            class="form-control"
            type="text"
            id="name"
            formControlName="name"
            required
          />
        </div>

        <div class="col">
          <label class="form-label" for="contact">Contact:</label>
          <input
            class="form-control"
            type="text"
            id="contact"
            name="contact"
            formControlName="contact"
            required
          />
        </div>
      </div>

      <button
        class="btn btn-danger mt-3 float-end"
        type="button"
        (click)="removeReferences(j)"
      >
        Remove references
      </button>
    </div>
  </div>

  <button
    class="btn btn-secondary mt-3"
    type="button"
    (click)="addReferences()"
  >
    Add references
  </button>

  <!-- Skills -->
  <h2 class="my-3">Skills</h2>

  <div formArrayName="skills">
    <div
      *ngFor="let reference of skills.controls; let j = index"
      [formGroupName]="j"
    >
      <h3>skills {{ j + 1 }}</h3>

      <div class="row mt-3">
        <div class="col">
          <label class="form-label" for="name">Name:</label>
          <input
            class="form-control"
            type="text"
            id="name"
            formControlName="name"
            required
          />
        </div>

        <div class="col">
          <label class="form-label" for="score">Score:</label>
          <input
            class="form-control"
            type="text"
            id="score"
            name="score"
            formControlName="score"
            required
          />
        </div>
      </div>

      <button
        class="btn btn-danger mt-3 float-end"
        type="button"
        (click)="removeSkills(j)"
      >
        Remove skills
      </button>
    </div>
  </div>

  <button class="btn btn-secondary mt-3" type="button" (click)="addSkills()">
    Add skills
  </button>

  <!-- submit button -->
  <div class="row">
    <button class="btn btn-primary my-3 ms-3" type="submit">Submit</button>
  </div>
</form>
