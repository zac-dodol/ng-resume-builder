<div class="resume-form">
  <h2>Create Your Resume</h2>
  <form (ngSubmit)="submitForm()" #resumeForm="ngForm">
    <label class="form-label mt-3" for="name">Name:</label>
    <input
      class="form-control"
      type="text"
      id="name"
      name="name"
      [(ngModel)]="resumeData.name"
      required
    />

    <label class="form-label mt-3" for="experience">Experience:</label>
    <textarea
      class="form-control"
      id="experience"
      name="experience"
      [(ngModel)]="resumeData.experience"
      required
    ></textarea>

    <label class="form-label mt-3" for="skills">Skills:</label>
    <input
      class="form-control"
      type="text"
      id="skills"
      name="skills"
      [(ngModel)]="resumeData.skills"
      required
    />

    <button class="btn btn-primary mt-3" type="submit">Generate Preview</button>
  </form>
</div>

<div class="resume-form">
  <h2>Create Your Resume</h2>
  <form (ngSubmit)="submitForm()" #resumeForm="ngForm">
    <!-- Personal Information -->
    <label for="firstName">First Name:</label>
    <input
      type="text"
      id="firstName"
      name="firstName"
      [(ngModel)]="resumeData.firstName"
      required
    />

    <label for="lastName">Last Name:</label>
    <input
      type="text"
      id="lastName"
      name="lastName"
      [(ngModel)]="resumeData.lastName"
      required
    />

    <label for="email">Email:</label>
    <input
      type="email"
      id="email"
      name="email"
      [(ngModel)]="resumeData.email"
      required
    />

    <label for="phoneNumber">Phone Number:</label>
    <input
      type="tel"
      id="phoneNumber"
      name="phoneNumber"
      [(ngModel)]="resumeData.phoneNumber"
      required
    />

    <label for="address">Address:</label>
    <input
      type="text"
      id="address"
      name="address"
      [(ngModel)]="resumeData.address"
      required
    />

    <!-- Experiences -->
    <div
      *ngFor="let experience of resumeData.experiences; let i = index"
      class="experience"
    >
      <h3>Experience {{ i + 1 }}</h3>
      <label for="title">Title:</label>
      <input
        type="text"
        id="title"
        name="title"
        [(ngModel)]="experience.title"
        required
      />

      <!-- Add other fields for experience (company, location, startDate, endDate, description) -->
    </div>

    <!-- Add sections for education, certifications, skills, etc. -->

    <button type="submit">Generate Preview</button>
  </form>
</div>
