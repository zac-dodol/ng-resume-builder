<div class="template2">
  <h2>Template 2</h2>
  <p>Name: {{ resumeData.firstName }}</p>

  <p *ngFor="let experience of resumeData.experiences; let i = index">
    Experience {{ i + 1 }}: {{ experience.title }}
  </p>

  <p>phone no: {{ resumeData.phoneNumber }}</p>

  <p>email: {{ resumeData.email }}</p>
</div>
